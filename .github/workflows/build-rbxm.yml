name: Build RBXM

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/build-rbxm.yml'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-rbxm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Luau source
      uses: actions/checkout@v4

    - name: Checkout Rust builder
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        ref: rbxm-builder
        path: rbxm-builder

    - uses: actions/cache@v4
      working-directory: rbxm-builder
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build rbxm-builder
      run: cargo build --release
      working-directory: rbxm-builder

    - name: Run builder to create vLuau.rbxm
      run: ./rbxm-builder/target/release/rbxm-builder

    - uses: actions/upload-artifact@v4
      with:
        name: vLuau.rbxm
        path: vLuau.rbxm

  release:
    needs: build-rbxm
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/download-artifact@v4
      with:
        name: vLuau.rbxm
        path: .

    - uses: mikepenz/release-changelog-builder-action@v5
      id: changelog
      with:
        mode: HYBRID
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.changelog.outputs.changelog }}
        files: vLuau.rbxm
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
